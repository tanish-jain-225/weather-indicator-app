<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Indicator: The website gives weather conditions of different places throughout the globe</title>
    <link rel="stylesheet" href="app_elements/weather.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2929/2929984.png" type="image/x-icon">
    <meta name="description" content="Weather Indicator that is precise and reliable">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
            </div>
            <div class="temperature">
            </div>
            <div class="description">
            </div>
            <div class="details">
            </div>
        </div>

    </div>
    <script src="app_elements/weather.js"></script>
</body>

</html>
